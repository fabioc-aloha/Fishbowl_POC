[global]
# Use more reliable index servers
index-url = https://pypi.org/simple/
extra-index-url = 
    https://pypi.python.org/simple/

# Cache settings for faster installs
cache-dir = .pip-cache

# Timeout settings
timeout = 60

# Upgrade behavior
upgrade-strategy = only-if-needed

# Trust hosts for enterprise environments
trusted-host = 
    pypi.org
    pypi.python.org
    files.pythonhosted.org

[install]
# Prefer binary packages for faster installation
prefer-binary = true

# User installation path
user = false
